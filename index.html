<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>by pororo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #ffcdd2, #ef9a9a);
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .strawberry {
            width: 200px;
            height: 200px;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            75% {
                transform: translateY(-10px) rotate(-5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        .text {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #d32f2f;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .video-container {
            display: none;
            width: 100%;
            max-width: 640px;
            margin-top: 20px;
        }

        video {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container" id="strawberry-container">
        <img src="Strawberry -10.png" alt="Клубника" class="strawberry" id="strawberry">
        <div class="text">Нажми на меня</div>
    </div>

    <div class="video-container" id="video-container">
        <video controls id="strawberry-video">
            <source src="IMG_4273.MP4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const music = document.getElementById('background-music');
            const strawberry = document.getElementById('strawberry');
            const strawberryContainer = document.getElementById('strawberry-container');
            const videoContainer = document.getElementById('video-container');
            const video = document.getElementById('strawberry-video');
    
            // Попытка воспроизвести музыку
            try {
                music.play().catch(error => {
                    console.log('Автовоспроизведение заблокировано. Нажмите на страницу.');
                    document.body.addEventListener('click', function bodyClick() {
                        music.play();
                        document.body.removeEventListener('click', bodyClick);
                    }, { once: true });
                });
            } catch (e) {
                console.log('Ошибка при воспроизведении музыки:', e);
            }
    
            // Остановка музыки и запуск видео при нажатии на клубнику
            strawberry.addEventListener('click', function() {
                music.pause(); // Останавливаем музыку
                music.currentTime = 0; // Перематываем в начало
                strawberryContainer.style.display = 'none';
                videoContainer.style.display = 'block';
                video.play().catch(e => console.log('Не удалось запустить видео:', e));
            });
        });
    </script>
    
</body>
</html>
