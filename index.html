<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>by pororo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #ffcdd2, #ef9a9a);
            overflow: hidden;
        }

        .container, .intro-screen {
            text-align: center;
        }

        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10;
        }

        .intro-screen button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: #d32f2f;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .intro-screen button:hover {
            background: #b71c1c;
        }

        .strawberry {
            width: 200px;
            height: 200px;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            75% { transform: translateY(-10px) rotate(-5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .text {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #d32f2f;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .video-container {
            display: none;
            width: 100%;
            max-width: 640px;
            margin-top: 20px;
        }

        video {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="intro-screen" id="intro-screen">
        <button id="enter-button">Перейти на сайт</button>
    </div>

    <audio id="background-music" loop>
        <source src="1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container" id="strawberry-container" style="display: none;">
        <img src="Strawberry -10.png" alt="Клубника" class="strawberry" id="strawberry">
        <div class="text">Нажми на меня</div>
    </div>

    <div class="video-container" id="video-container">
        <video controls id="strawberry-video">
            <source src="IMG_4273.MP4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const music = document.getElementById('background-music');
            const strawberry = document.getElementById('strawberry');
            const strawberryContainer = document.getElementById('strawberry-container');
            const videoContainer = document.getElementById('video-container');
            const video = document.getElementById('strawberry-video');
            const introScreen = document.getElementById('intro-screen');
            const enterButton = document.getElementById('enter-button');

            enterButton.addEventListener('click', function() {
                introScreen.style.display = 'none';
                strawberryContainer.style.display = 'block';

                // Воспроизведение музыки после нажатия
                music.play().catch(e => console.log('Не удалось запустить музыку:', e));
            });

            strawberry.addEventListener('click', function() {
                music.pause();
                music.currentTime = 0;
                strawberryContainer.style.display = 'none';
                videoContainer.style.display = 'block';
                video.play().catch(e => console.log('Не удалось запустить видео:', e));
            });
        });
    </script>
</body>
</html>
